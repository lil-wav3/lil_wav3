<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#070A12" />
  <title>lil wav3</title>
  <meta name="description" content="Official landing page â€” releases, links, and contact." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070A12;
      --panel:rgba(255,255,255,.04);
      --border:rgba(255,255,255,.10);
      --text:#F8FAFC;
      --muted:rgba(248,250,252,.62);

      /* your palette */
      --orange:#f09610;
      --yellow:#fdd32a;
      --blue:#2465bc;

      --r:22px;
    }

    *{box-sizing:border-box;-webkit-font-smoothing:antialiased}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:var(--bg);
      overflow-x:hidden;
    }

    .mesh{
      position:fixed;inset:0;z-index:-1;
      background:
        radial-gradient(circle at 12% 20%, rgba(36,101,188,.16), transparent 42%),
        radial-gradient(circle at 86% 74%, rgba(240,150,16,.12), transparent 44%),
        radial-gradient(circle at 50% 110%, rgba(255,255,255,.06), transparent 50%);
    }

    .wrap{max-width:1100px;margin:0 auto;padding:0 22px}

    header{
      position:sticky;top:0;z-index:1000;
      background:rgba(7,10,18,.78);
      backdrop-filter:blur(14px);
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    nav{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:18px 0}
    .brand{display:flex;align-items:center;gap:12px;text-decoration:none;color:var(--text);min-width:0}
    .mark{
      width:34px;height:34px;border-radius:12px;
      background:linear-gradient(135deg, rgba(240,150,16,.38), rgba(36,101,188,.28));
      border:1px solid rgba(255,255,255,.12);
    }
    .brand strong{
      letter-spacing:.14em;text-transform:uppercase;font-weight:850;font-size:14px;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }
    .links{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:999px;
      background:rgba(255,255,255,.02);
      border:1px solid var(--border);
      color:rgba(248,250,252,.86);
      text-decoration:none;font-weight:650;font-size:13px;
      transition:transform .18s ease,border-color .18s ease,background .18s ease;
    }
    .pill:hover{
      transform:translateY(-1px);
      border-color:rgba(36,101,188,.45);
      background:rgba(255,255,255,.06);
    }

    main{padding:56px 0 74px}
    .card{
      border-radius:var(--r);
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      backdrop-filter:blur(12px);
      overflow:hidden;
    }

    .hero{padding:28px}
    .kicker{
      display:inline-flex;align-items:center;gap:10px;
      font-size:12px;letter-spacing:.16em;text-transform:uppercase;
      color:rgba(253,211,42,.92);
      font-weight:800;
    }
    .dot{
      width:7px;height:7px;border-radius:999px;
      background:var(--yellow);
      box-shadow:0 0 18px rgba(253,211,42,.28);
    }

    h1{
      margin:14px 0 10px;
      font-size:clamp(34px,4.6vw,56px);
      line-height:1.02;letter-spacing:-.02em;font-weight:900;
    }
    .sub{margin:0;max-width:56ch;color:var(--muted);font-size:16px;line-height:1.5}

    .cta{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:12px 16px;border-radius:14px;
      border:1px solid var(--border);
      text-decoration:none;font-weight:750;font-size:14px;
      transition:transform .18s ease,border-color .18s ease,box-shadow .18s ease,background .18s ease;
      user-select:none;
    }

    /* orange -> yellow */
    .primary{
      background:linear-gradient(180deg, var(--orange), var(--yellow));
      color:#0B0E14;
      border-color:rgba(240,150,16,.40);
      box-shadow:0 18px 55px rgba(240,150,16,.18);
    }
    .primary:hover{
      transform:translateY(-1px);
      box-shadow:0 22px 70px rgba(253,211,42,.18);
    }

    .section{margin-top:26px}
    .sectionHead{display:flex;align-items:end;justify-content:space-between;gap:16px;margin:18px 2px 12px}
    .sectionHead h2{margin:0;font-size:18px;font-weight:850;letter-spacing:-.01em}
    .sectionHead span{color:rgba(248,250,252,.55);font-size:13px}

    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:14px}
    .release{
      position:relative;border-radius:18px;overflow:hidden;
      border:1px solid rgba(36,101,188,.22);
      background:rgba(255,255,255,.02);
      text-decoration:none;color:var(--text);
      transition:transform .18s ease,border-color .18s ease,box-shadow .18s ease;
      box-shadow:0 24px 60px rgba(0,0,0,.22);
      isolation:isolate;
    }
    .release:hover{
      transform:translateY(-3px);
      border-color:rgba(253,211,42,.55);
      box-shadow:0 34px 80px rgba(0,0,0,.34);
    }

    .cover{
      aspect-ratio:1/1;
      background:
        linear-gradient(135deg, rgba(36,101,188,.16), rgba(240,150,16,.14)),
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.10), transparent 45%);
      background-size:cover;
      background-position:center;
    }

    .release::after{
      content:"";position:absolute;inset:0;
      background:linear-gradient(180deg, transparent 55%, rgba(0,0,0,.72) 100%);
      pointer-events:none;
    }
    .meta{position:absolute;left:14px;right:14px;bottom:12px;z-index:2;display:flex;flex-direction:column;gap:2px}
    .meta strong{font-size:15px;font-weight:850;letter-spacing:-.01em}
    .meta small{font-size:12px;color:rgba(248,250,252,.68)}

    footer{
      padding:34px 0 46px;
      border-top:1px solid rgba(255,255,255,.06);
      color:rgba(248,250,252,.60);
      font-size:13px;
    }
    .foot{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
    .foot a{color:rgba(248,250,252,.72);text-decoration:none}
    .foot a:hover{color:rgba(253,211,42,.92)}

    @media (max-width:980px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:560px){.hero{padding:22px}.grid{grid-template-columns:1fr}}
  </style>
</head>
